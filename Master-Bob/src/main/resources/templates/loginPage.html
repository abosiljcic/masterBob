<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Master Bob Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>
        .custom-btn {
          background-color: #ffcc00;
          font-weight: bold;
        }

        .main-div {
            margin-left: 860px;
        }

        .a-img {
            margin-right: 15px;
            margin-bottom: 25px;
            max-height: 70px;
            width: auto;
        }

        .search {
            margin-left: 25px;
            margin-right: 50px;
        }
  </style>

</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid text-center">
  <div>
    <img class="img-fluid" th:src="@{/images/logo.png}" />
  </div>

  <div th:if="${param.error}">
    <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
  </div>

  <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">


    <div class="border border-secondary p-3 rounded">
      <p style="font-weight: bold;">Access to Master Bob</p>
      <p>
        <input type="email" name="email" class="form-control" placeholder="E-mail" required autofocus/>
      </p>
      <p>
        <input type="password" name="password" class="form-control" placeholder="Password" required />
      </p>
      <p>
        <input type="submit" value="Login" class="btn custom-btn" />
      </p>
    </div>
  </form>
</div>
</body>
</html>
