<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Master Bob - Customer page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>

      .flex-container {
    display: flex;
    flex-wrap: wrap; /* Wrap items to new row */
    gap: 20px; /* Gap between flex items */
    justify-content: center; /* Center the items horizontally */
}

.flex-item a {
    text-decoration: none; /* Remove underline from links */
    color: inherit; /* Inherit color from parent element or set specific color */
}

.flex-item a:hover {
    text-decoration: none; /* Remove underline on hover */
    color: inherit; /* Ensure color remains unchanged on hover */
}

/* Hover effect */
.flex-item:hover .job-image {
    transform: scale(1.1); /* Zoom image */
}

.flex-item:hover .overlay-text {
    transform: scale(1.1); /* Zoom text */
}

.flex-item {
    flex: 1 0 calc(50% - 10px); /* Two items per row, with gap */
    position: relative; /* Position relative for overlay text */
    text-align: center; /* Center-align text */
    margin-bottom: 20px; /* Bottom margin for spacing */
    transition: transform 0.3s ease; /* Smooth scaling effect */
}

.job-image {
    width: 100%; /* Full width */
    height: auto; /* Auto height */
    max-width: 300px; /* Limit max width */
    transition: transform 0.3s ease; /* Smooth scaling effect */
}

.overlay-text {
          margin-top: 10px; /* Space between image and text */
          text-align: center;
          color: #ffcc00; /* Text color */
          font-weight: bold; /* Bold font weight */
          font-size: 1.5em;
          padding: 10px; /* Padding for text */
          box-sizing: border-box; /* Include padding in width */
          transition: transform 0.3s ease; /* Smooth scaling effect */
      }

            .column {
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 95px;
    text-align: center; /* Center text within the container */
}

/* Category styling */
.category {
    display: flex;
    align-items: center; /* Align icon and text vertically */
    gap: 15px; /* Space between the icon and text */
    margin-bottom: 20px; /* Space below the category */
}

/* Styling for category icon */
.category-icon {
    width: 50px; /* Set fixed width */
    height: 50px; /* Set fixed height */
}



    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div th:if="${message != null}" class="alert alert-success">
  [[${message}]]
</div>

<div th:if="${#lists.size(jobs) > 0}" class="column">
  <div class="category">
    <img class="category-icon" th:src="${category.iconUrl}" alt="" width="50" height="50">
    <h3 th:text="${category.category}"></h3>
  </div>
</div>

<div class="flex-container">
  <div th:each="job, iterStat : ${jobs}" class="flex-item">
    <a th:href="@{'/job-description/' + ${job.id}}" >
    <img th:src="${job.imageUrl}" alt="" class="job-image">
    <div class="overlay-text" th:text="${job.name}"></div>
    </a>
  </div>

</div>

</body>
</html>
